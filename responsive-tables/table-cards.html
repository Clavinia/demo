<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

</head>

<body>

    <div id="vue-app">


        <template v-for="fruit in fruits">
            <div class="card-wrapper">
                <div class="header">
                    <div class="basics">
                        {{fruit.name}}</div>
                </div>
                <div class="img">
                    <img :src="'img/fruits/' + fruit.image + '.svg'">
                </div>
                <div class="contents">
                    <div class="basics">
                        <div class="">
                            <span class="title">Protein: </span>
                            <span>{{fruit.protein}}</span>
                        </div>
                        <div class="">
                            <span class="title">Calories: </span>
                            <span>{{fruit.calories}}</span>
                        </div>
                        <div class="">
                            <span class="title">Fiber: </span>
                            <span>{{fruit.fiber}}</span>
                        </div>

                    </div>
                    <div class="minerals">
                        <div class="btn border-bottom" id="btn-minerals" @click="toggleHide('minerals-'+fruit.name.toLowerCase())">
                            <span>></span>
                            Minerals
                        </div>
                        <div class="box-wrapper hidden" :id="'minerals-'+fruit.name.toLowerCase()" :ref="'minerals-'+fruit.name.toLowerCase()">
                            <template v-for="(val, key, index) in fruit.minerals">
                                <div class="cell" v-if="val != ''">
                                    <span>{{ capitalizeFirstLetter(key) }}: </span>
                                    <span>{{val ? val : 'too little'}}</span>
                                </div>
                            </template>
                        </div>

                    </div>
                    <div class="vitamins">
                        <div class="btn border-bottom" id="btn-vitamins" @click="toggleHide('vitamins-'+fruit.name.toLowerCase())">
                            <span>></span>
                            Vitamins
                        </div>
                        <div class="box-wrapper hidden" :id="'vitamins-'+fruit.name.toLowerCase()" :ref="'vitamins-'+fruit.name.toLowerCase()">
                        <template v-for="(val, key, index) in fruit.vitamins">
                            <div class="cell" class="cell">
                                <span>{{ unCamelCase(key) }}: </span>
                                <span>{{val}}</span>
                            </div>
                        </template>
                        </div>
                    </div>
                </div>
            </div>
        </template>


    </div>

    <script src="vue-app.js" async defer type="module"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>        
</body>

</html>
